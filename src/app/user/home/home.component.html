
  <div class="home">
    <div class="jumbotron text-center">
      <h1>doorTodoor</h1>
      <p class="lead">Services For You !!!</p>
      <div>
        <a class="btn btn-primary" *ngIf="!authService.loggedIn()" [routerLink]="['/register']">Register</a> <a class="btn btn-dark"*ngIf="!authService.loggedIn()" [routerLink]="['/login']">Login</a>
      </div>
    </div>
    <table border = "1" style="width:100% height=70% ; padding-bottom:100%" >
      <tr>
        <td>
        <h3>Electrician</h3>
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" src="/assets/img/elec1.jpg" alt="Card image cap" width="250" height="180">
          <div class="card-body">
            <p class="card-text">Choose your desired electrician from the categories.</p>
            <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-dark btn-lg btn-block" (click)="onElecButtonClick()">View</button>
            </div>
          </div>
        </div>
      </td>
      <td>
        <h3>Carpenter</h3>
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" src="/assets/img/carpenter1.jpg" alt="CarpenterImage" width="250" height="180">
          <div class="card-body">
            <p class="card-text">Choose your desired carpenter from the categories.</p>
            <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-dark btn-lg btn-block" (click)="onCarButtonClick()">View</button>
            </div>
          </div>
        </div>
      </td>
      <td>
        <h3>Plumber</h3>
        <div class="card mb-4 box-shadow">
        <img class="card-img-top" src="/assets/img/plumber-1.jpg" alt="PlumberImage" width="250" height="180">
          <div class="card-body">
            <p class="card-text">Choose your desired plumber from the categories.</p>
            <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-dark btn-lg btn-block" (click)="onPluButtonClick()" >View</button>
            </div>
          </div>
        </div>
      </td>
      </tr>
    </table>

  </div>
